name: Auto Merge

on:
  pull_request:
    types: [labeled]

permissions:
  pull-requests: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Merge PR if label is merge-ready
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const labelName = context.payload.label.name.toLowerCase();
            const actor = context.payload.sender.login;

            // Trigger 校验
            if (actor.trim() !== 'ReRokutosei') {
              console.log(`Action triggered by ${actor}, skipping.`);
              return;
            }

            // Label 校验
            if (labelName !== 'merge-ready') {
              console.log(`Label ${labelName} is not merge-ready, skipping.`);
              return;
            }

            // 获取 PR 信息
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            // 忽略 draft PR
            if (pr.draft) {
              console.log(`PR #${prNumber} is draft, skipping.`);
              return;
            }

            // 跳过冲突 PR
            if (pr.mergeable === false) {
              console.log(`PR #${prNumber} has conflicts or is not mergeable, skipping.`);

              // 无法合并则留下 PR comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: "⚠️ This PR cannot be automatically merged at the moment (there may be conflicts). Please resolve manually and try again."
              });
              return;
            }

            // 执行 squash merge
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'squash'
              });

              console.log(`PR #${prNumber} squash merged.`);
            } catch (error) {
              console.log(`Merge failed for PR #${prNumber}: ${error.message}`);

              // merge 失败留下 comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: `❌ Automatic merge failed:\n\n${error.message}`
              });
            }
